<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Example SocketIO</title>
</head>
<body>
   <h1>Hello World!!</h1>
   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io();
      var i = Math.floor(Math.random() * 6);
      var user= {
         nickname: `user_${i}`
      }
      socket.emit('login_user',user);

      socket.on('response_login',function(data){
         console.log(data);
         data == true ? alert('el usario ya cuenta con una session activa'): console.log('no tiene sesion activa');
      });
   </script>
</body>
</html>
